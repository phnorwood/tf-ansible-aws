---
- name: Create managed user
  ansible.builtin.user:
    name: "{{ managed_user }}"
    shell: /bin/bash
    create_home: true
    state: present

- name: Add SSH public key for managed user
  ansible.posix.authorized_key:
    user: "{{ managed_user }}"
    key: "{{ managed_user_public_key }}"
    state: present
    exclusive: true   # only this key; remove any others

- name: Lock the managed user's password (key-only login)
  ansible.builtin.user:
    name: "{{ managed_user }}"
    password_lock: true

- name: Deploy hardened sshd_config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: "0600"
    validate: /usr/sbin/sshd -t -f %s
  notify: Restart sshd

- name: Ensure sshd is enabled and running
  ansible.builtin.service:
    name: sshd
    enabled: true
    state: started
